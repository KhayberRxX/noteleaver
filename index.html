<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>META-ENGINE V14 | PRO & GOD MODE</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --p: #00ff88; --bg: #030303; --ui: rgba(10, 10, 10, 0.98); --brd: rgba(255, 255, 255, 0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; user-select: none; }

        /* ENGINE CANVAS */
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; cursor: crosshair; }
        #camera { position: absolute; transform-origin: 0 0; will-change: transform; pointer-events: none; }
        #grid { position: absolute; width: 400000px; height: 400000px; left: -200000px; top: -200000px; 
                background-image: radial-gradient(rgba(255,255,255,0.05) 1.5px, transparent 1.5px); background-size: 60px 60px; }

        /* ENTITIES & PLAYER TRACKING */
        .entity { position: absolute; width: 280px; background: var(--ui); border: 1px solid var(--brd); 
                  border-radius: 12px; padding: 18px; backdrop-filter: blur(20px); pointer-events: auto; 
                  box-shadow: 0 15px 45px rgba(0,0,0,0.8); transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1); }
        .entity:hover { border-color: var(--p); transform: translateY(-5px); box-shadow: 0 0 25px rgba(0,255,136,0.15); }
        .entity h4 { color: var(--p); font-family: 'JetBrains Mono'; display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 8px; }
        .library { border-left: 4px solid #00d4ff; cursor: pointer; }
        .del-icon { color: #ff4444; cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .del-icon:hover { opacity: 1; transform: scale(1.2); }

        .player-phantom { position: absolute; width: 14px; height: 14px; background: var(--p); border-radius: 50%; 
                          pointer-events: none; box-shadow: 0 0 15px var(--p); z-index: 1000; transition: 0.1s linear; }
        .player-tag { position: absolute; transform: translate(18px, -8px); font-size: 11px; color: var(--p); 
                       font-family: 'JetBrains Mono'; white-space: nowrap; background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 4px; }

        /* HUD & NAVIGATION */
        #hud { position: fixed; inset: 0; pointer-events: none; z-index: 2000; padding: 30px; }
        .nav-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        .back-btn { background: #ff4444; color: white; border: none; padding: 8px 18px; border-radius: 8px; 
                    cursor: pointer; font-weight: 800; pointer-events: auto; transition: 0.2s; font-family: 'JetBrains Mono'; }
        .back-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        .stats-footer { position: absolute; bottom: 30px; left: 30px; display: flex; gap: 20px; pointer-events: auto; }
        .stat-chip { background: var(--ui); border: 1px solid var(--brd); padding: 12px 20px; border-radius: 12px; 
                     font-family: 'JetBrains Mono'; font-size: 12px; display: flex; flex-direction: column; }
        .stat-chip label { font-size: 9px; opacity: 0.5; margin-bottom: 4px; text-transform: uppercase; }

        /* ADMIN CONSOLE */
        #adm-panel { position: fixed; right: -360px; top: 0; width: 340px; height: 100vh; background: #080808; 
                     border-left: 1px solid var(--brd); transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1); 
                     z-index: 3000; padding: 30px; pointer-events: auto; overflow-y: auto; }
        #adm-panel.open { right: 0; }
        .usr-card { background: #111; padding: 15px; border-radius: 10px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.03); }
        .usr-card h5 { font-family: 'JetBrains Mono'; color: #888; margin-bottom: 8px; font-size: 11px; }
        .tp-action { background: var(--p); color: black; border: none; width: 100%; padding: 8px; border-radius: 6px; 
                     cursor: pointer; font-weight: 800; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="viewport">
        <div id="camera">
            <div id="grid"></div>
            <div id="entities-layer"></div>
            <div id="players-layer"></div>
        </div>
    </div>

    <div id="hud">
        <div class="nav-bar">
            <button id="exit-btn" class="back-btn" style="display:none" onclick="Engine.loadRoom('main')">← EXIT_LIBRARY</button>
            <div style="font-family:'JetBrains Mono'; letter-spacing: 2px;">META_ENGINE <span id="val-room" style="color:var(--p)">MAIN</span></div>
        </div>

        <div class="stats-footer">
            <div class="stat-chip"><label>Identity</label><span id="val-id">...</span></div>
            <div class="stat-chip"><label>Ping</label><span><span id="val-ping">0</span>ms</span></div>
            <div class="stat-chip"><label>Coords</label><span id="val-coords">0, 0</span></div>
        </div>

        <div id="adm-trigger" onclick="Admin.auth()" style="position:absolute; bottom:30px; right:30px; pointer-events:auto; cursor:pointer; opacity:0.3; transition:0.3s;">
            <i class="fa-solid fa-ghost fa-2xl"></i>
        </div>
    </div>

    <div id="adm-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-family:'JetBrains Mono'; color:var(--p);">ADMIN_SYS</h2>
            <i class="fa-solid fa-xmark" onclick="Admin.close()" style="cursor:pointer"></i>
        </div>
        <div id="usr-list"></div>
    </div>

    <script>
        const SB_URL = "https://ssfgvjudifodfhovhpzx.supabase.co";
        const SB_KEY = "sb_publishable_hBGvHNaGoHd_5cLAKVUhqA_N87pXWQo";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        const Engine = {
            room: 'main',
            cam: { x: window.innerWidth/2, y: window.innerHeight/2, z: 1 },
            mouse: { x: 0, y: 0 },
            uid: 'H-' + Math.floor(Math.random()*9999),
            isAdmin: localStorage.getItem('isAdm') === 'true',

            async init() {
                document.getElementById('val-id').innerText = this.uid;
                this.bindEvents();
                await this.loadRoom('main');
                this.setupRealtime();
                this.startPingMonitor();
                this.render();
            },

            bindEvents() {
                window.onmousedown = (e) => { 
                    if(e.button === 0 && e.target.id === 'viewport') {
                        this.isDrag = true; this.hasMoved = false;
                        this.sx = e.clientX - this.cam.x; this.sy = e.clientY - this.cam.y;
                    }
                };
                window.onmousemove = (e) => {
                    if(this.isDrag) {
                        this.hasMoved = true;
                        this.cam.x = e.clientX - this.sx; this.cam.y = e.clientY - this.sy;
                        this.render();
                    }
                    this.mouse.x = Math.round((e.clientX - this.cam.x) / this.cam.z);
                    this.mouse.y = Math.round((e.clientY - this.cam.y) / this.cam.z);
                    document.getElementById('val-coords').innerText = `${this.mouse.x}, ${this.mouse.y}`;
                    this.broadcastPresence();
                };
                window.onmouseup = () => {
                    if(this.isDrag && !this.hasMoved) this.promptCreate();
                    this.isDrag = false;
                };
                window.onwheel = (e) => {
                    const factor = e.deltaY > 0 ? 0.9 : 1.1;
                    this.cam.z = Math.min(Math.max(0.2, this.cam.z * factor), 3);
                    this.render();
                };
                window.oncontextmenu = (e) => e.preventDefault();
            },

            render() { document.getElementById('camera').style.transform = `translate(${this.cam.x}px, ${this.cam.y}px) scale(${this.cam.z})`; },

            async loadRoom(rid) {
                this.room = rid;
                document.getElementById('val-room').innerText = rid.toUpperCase();
                document.getElementById('exit-btn').style.display = rid === 'main' ? 'none' : 'block';
                const { data } = await supabaseClient.from('items').select('*').eq('room_id', rid);
                this.refreshEntities(data || []);
            },

            refreshEntities(items) {
                const layer = document.getElementById('entities-layer'); layer.innerHTML = '';
                items.forEach(i => {
                    const d = document.createElement('div');
                    d.className = `entity ${i.type}`;
                    d.style.left = i.x + 'px'; d.style.top = i.y + 'px';
                    const adminTools = this.isAdmin ? `<i class="fa-solid fa-trash-can del-icon" onclick="Admin.removeItem('${i.id}')"></i>` : '';
                    d.innerHTML = `<h4>${i.title} ${adminTools}</h4><p>${i.content}</p>`;
                    if(i.type === 'library') d.onclick = () => this.loadRoom(i.title);
                    layer.appendChild(d);
                });
            },

            setupRealtime() {
                const chan = supabaseClient.channel('world_v14', { config: { presence: { key: this.uid } } });
                chan.on('postgres_changes', { event: '*', schema: 'public', table: 'items' }, () => this.loadRoom(this.room))
                    .on('presence', { event: 'sync' }, () => this.updatePhantoms(chan.presenceState()))
                    .subscribe(async (s) => { if(s === 'SUBSCRIBED') await chan.track({ x: 0, y: 0, r: this.room }); });
                this.chan = chan;
            },

            broadcastPresence() { if(this.chan) this.chan.track({ x: this.mouse.x, y: this.mouse.y, r: this.room }); },

            updatePhantoms(state) {
                const pLayer = document.getElementById('players-layer');
                const uList = document.getElementById('usr-list');
                pLayer.innerHTML = ''; uList.innerHTML = '';
                for(let id in state) {
                    const p = state[id][0];
                    if(id !== this.uid && p.r === this.room) {
                        pLayer.innerHTML += `<div class="player-phantom" style="left:${p.x}px; top:${p.y}px"><div class="player-tag">${id}</div></div>`;
                    }
                    if(this.isAdmin) {
                        uList.innerHTML += `<div class="usr-card"><h5>ID: ${id} | Room: ${p.r}</h5><button class="tp-action" onclick="Admin.teleport(${p.x}, ${p.y}, '${p.r}')">TELEPORT</button></div>`;
                    }
                }
            },

            startPingMonitor() {
                setInterval(async () => {
                    const t = Date.now();
                    await supabaseClient.from('items').select('id').limit(1);
                    document.getElementById('val-ping').innerText = Date.now() - t;
                }, 5000);
            },

            async promptCreate() {
                const t = prompt("Başlık / Oda Adı:"); const c = prompt("İçerik:"); if(!t || !c) return;
                const type = confirm("Bu bir KÜTÜPHANE mi? (OK: Kütüphane, İptal: Not)") ? 'library' : 'note';
                await supabaseClient.from('items').insert([{ title: t, content: c, type, x: this.mouse.x, y: this.mouse.y, room_id: this.room }]);
            }
        };

        const Admin = {
            auth() {
                if(!Engine.isAdmin) {
                    if(prompt("MASTER_ACCESS_KEY:") === "Hasan024") { 
                        localStorage.setItem('isAdm', 'true'); 
                        alert("Erişim Onaylandı!"); location.reload(); 
                    }
                } else { document.getElementById('adm-panel').classList.toggle('open'); }
            },
            close() { document.getElementById('adm-panel').classList.remove('open'); },
            async removeItem(id) { if(confirm("Bu veriyi evrenden silmek istediğine emin misin?")) await supabaseClient.from('items').delete().eq('id', id); },
            teleport(x, y, r) {
                if(Engine.room !== r) Engine.loadRoom(r);
                setTimeout(() => { 
                    Engine.cam.x = (window.innerWidth/2) - x; 
                    Engine.cam.y = (window.innerHeight/2) - y; 
                    Engine.render(); 
                }, 400);
            }
        };

        window.onload = () => Engine.init();
    </script>
</body>
</html>
