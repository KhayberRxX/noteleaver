<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Note</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%2300ff88%22/><text y=%22.9em%22 font-size=%2260%22 x=%225%22 font-family=%22sans-serif%22 font-weight=%22bold%22 fill=%22black%22>LN</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root { --bg: #050505; --panel: #111111; --accent: #00ff88; --text: #f0f0f0; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        
        /* Devasa S√ºr√ºklenebilir Harita */
        #viewport { width: 100vw; height: 100vh; position: relative; cursor: grab; overflow: hidden; }
        #viewport:active { cursor: grabbing; }
        #map { width: 30000px; height: 30000px; position: absolute; top: -15000px; left: -15000px; background-image: radial-gradient(#222 1.5px, transparent 1.5px); background-size: 80px 80px; }

        /* Aray√ºz */
        #ui { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 10px; pointer-events: none; }
        .ui-box { background: rgba(15,15,15,0.9); padding: 10px 20px; border-radius: 40px; border: 1px solid #333; pointer-events: all; display: flex; align-items: center; gap: 10px; font-weight: bold; border-left: 4px solid var(--accent); }
        #coords { position: fixed; bottom: 20px; right: 20px; font-size: 11px; color: #555; pointer-events: none; letter-spacing: 1px; }

        /* Notlar ve √áizimler */
        .item { position: absolute; padding: 15px; background: rgba(20,20,20,0.95); border: 1px solid #333; border-radius: 12px; min-width: 180px; max-width: 300px; pointer-events: all; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .item.library { border: 2px solid var(--accent); min-width: 280px; }
        .item h4 { margin: 0 0 10px 0; color: var(--accent); font-size: 16px; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .item img { max-width: 100%; border-radius: 5px; margin: 5px 0; }
        .item-tools { display: flex; gap: 5px; margin-top: 10px; }
        .report-btn { background: none; border: 1px solid #444; color: #666; font-size: 10px; padding: 3px 8px; border-radius: 4px; cursor: pointer; }
        .report-btn:hover { border-color: #ff4444; color: #ff4444; }
        .admin-del-btn { display: none; background: #ff4444; color: white; border: none; padding: 5px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }

        /* Admin Paneli Listesi */
        #admin-reports { position: fixed; right: 20px; top: 80px; width: 250px; background: rgba(15,15,15,0.95); border: 1px solid var(--accent); border-radius: 15px; padding: 15px; z-index: 2000; display: none; }
        .report-item { font-size: 12px; border-bottom: 1px solid #222; padding: 8px 0; display: flex; justify-content: space-between; align-items: center; }

        /* Modallar */
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--panel); padding: 30px; border-radius: 20px; z-index: 3000; border: 1px solid var(--accent); width: 380px; display: none; box-shadow: 0 0 50px rgba(0,255,136,0.1); }
        input, textarea { width: 100%; background: #000; color: white; border: 1px solid #333; padding: 12px; margin: 8px 0; border-radius: 8px; box-sizing: border-box; }
        .btn-green { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: black; font-size: 14px; }
        
        /* √áizim Tuvali */
        #canvas-area { background: #000; border: 1px dashed #444; margin: 10px 0; touch-action: none; cursor: crosshair; }

        #ctx-menu { position: absolute; background: var(--panel); border: 1px solid #333; border-radius: 10px; display: none; flex-direction: column; padding: 8px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        #ctx-menu button { background: none; border: none; color: white; padding: 12px 20px; text-align: left; cursor: pointer; border-radius: 5px; font-weight: 500; }
        #ctx-menu button:hover { background: var(--accent); color: black; }
    </style>
</head>
<body>

<div id="ui">
    <div class="ui-box">üÜî <span id="my-id">...</span></div>
    <div class="ui-box">üìö Kalan Hak: <span id="lib-count">3</span></div>
    <div class="ui-box" style="cursor:pointer" id="admin-trigger" onclick="handleAdmin()">‚öôÔ∏è</div>
</div>

<div id="admin-reports">
    <h3 style="margin:0; color:var(--accent); font-size:14px">üö© Raporlananlar</h3>
    <div id="report-list"></div>
</div>

<div id="viewport">
    <div id="map"></div>
</div>

<div id="coords">X: 0 | Y: 0</div>

<div id="ctx-menu">
    <button onclick="showModal('note')">üìù Not Bƒ±rak</button>
    <button onclick="showModal('draw')">üé® √áizim Yap</button>
    <button onclick="buyLibrary()">üìö K√ºt√ºphane Kur</button>
</div>

<div id="item-modal" class="modal">
    <h3 id="modal-title" style="margin-top:0">Yeni ƒ∞√ßerik</h3>
    <input type="text" id="title-in" placeholder="Ba≈ülƒ±k Yazƒ±n...">
    <div id="text-fields">
        <textarea id="content-in" rows="4" placeholder="Mesajƒ±nƒ±z..."></textarea>
    </div>
    <div id="draw-fields" style="display:none">
        <canvas id="canvas-area" width="320" height="200"></canvas>
        <button onclick="clearCanvas()" style="background:none; border:none; color:red; font-size:11px; cursor:pointer">Temizle</button>
    </div>
    <button class="btn-green" id="submit-btn" onclick="processSave()">YAYINLA</button>
    <button onclick="closeModal()" style="background:none; border:none; color:gray; width:100%; margin-top:15px; cursor:pointer">ƒ∞ptal</button>
</div>

<script>
    // --- KONFƒ∞G√úRASYON ---
    const SURL = 'https://ssfgvjudifodfhovhpzx.supabase.co';
    const SKEY = 'sb_publishable_hBGvHNaGoHd_5cLAKVUhqA_N87pXWQo';
    const supabase = supabase.createClient(SURL, SKEY);

    let isAdmin = false;
    let isDragging = false;
    let currentX, currentY, activeType;
    let startX, startY;
    let userId = localStorage.getItem('userId') || "U-" + Math.floor(Math.random()*9000);
    localStorage.setItem('userId', userId);
    document.getElementById('my-id').innerText = userId;

    const map = document.getElementById('map');
    const viewport = document.getElementById('viewport');

    // --- HARƒ∞TA KONTROLLERƒ∞ ---
    viewport.addEventListener('mousedown', (e) => {
        if(e.target !== map) return;
        isDragging = true;
        startX = e.pageX - map.offsetLeft;
        startY = e.pageY - map.offsetTop;
    });
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', (e) => {
        const rect = map.getBoundingClientRect();
        const curX = Math.round(e.pageX - rect.left);
        const curY = Math.round(e.pageY - rect.top);
        document.getElementById('coords').innerText = `X: ${curX} | Y: ${curY}`;

        if (!isDragging) return;
        map.style.left = (e.pageX - startX) + 'px';
        map.style.top = (e.pageY - startY) + 'px';
    });

    // --- SAƒû TIK VE MEN√ú ---
    map.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const rect = map.getBoundingClientRect();
        currentX = e.pageX - rect.left;
        currentY = e.pageY - rect.top;
        const menu = document.getElementById('ctx-menu');
        menu.style.display = 'flex';
        menu.style.left = e.pageX + 'px';
        menu.style.top = e.pageY + 'px';
    });
    window.addEventListener('click', () => document.getElementById('ctx-menu').style.display = 'none');

    // --- √áƒ∞Zƒ∞M Sƒ∞STEMƒ∞ ---
    const canvas = document.getElementById('canvas-area');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    canvas.addEventListener('mousedown', () => drawing = true);
    window.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', (e) => {
        if(!drawing) return;
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#00ff88';
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
    });
    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    // --- MODAL Y√ñNETƒ∞Mƒ∞ ---
    function showModal(type) {
        activeType = type;
        document.getElementById('item-modal').style.display = 'block';
        document.getElementById('text-fields').style.display = (type === 'draw') ? 'none' : 'block';
        document.getElementById('draw-fields').style.display = (type === 'draw') ? 'block' : 'none';
        document.getElementById('modal-title').innerText = (type === 'note' ? 'Not Bƒ±rak' : type === 'draw' ? 'Resim √áiz' : 'K√ºt√ºphane Kur');
    }
    function closeModal() { document.getElementById('item-modal').style.display = 'none'; clearCanvas(); }

    // --- VERƒ∞TABANI ƒ∞≈ûLEMLERƒ∞ ---
    async function processSave() {
        // Ban Kontrol√º
        const { data: userData } = await supabase.from('site_users').select('banned_until').eq('user_id', userId).single();
        if(userData && userData.banned_until && new Date(userData.banned_until) > new Date()) {
            alert("Yasaklƒ±sƒ±nƒ±z! Kalan s√ºre: " + Math.round((new Date(userData.banned_until)-new Date())/60000) + " dk.");
            return;
        }

        const title = document.getElementById('title-in').value;
        let content = (activeType === 'draw') ? canvas.toDataURL() : document.getElementById('content-in').value;
        
        if(!title || !content) return alert("Bo≈ü bƒ±rakmayƒ±n!");

        const { error } = await supabase.from('items').insert([{
            type: activeType, title, content, x: currentX, y: currentY, user_id: userId
        }]);

        if(!error) location.reload();
        else alert("Hata: " + error.message);
    }

    async function loadItems() {
        const { data } = await supabase.from('items').select('*');
        if(data) data.forEach(renderItem);
        if(isAdmin) loadReports();
    }

    function renderItem(item) {
        const div = document.createElement('div');
        div.className = `item ${item.type}`;
        div.style.left = item.x + 'px';
        div.style.top = item.y + 'px';
        
        let body = (item.type === 'draw') ? `<img src="${item.content}">` : `<p>${item.content}</p>`;
        
        div.innerHTML = `
            <h4>${item.title}</h4>
            ${body}
            <div class="item-tools">
                <button class="report-btn" onclick="reportItem(${item.id})">üö© Rapor Et</button>
                <button class="admin-del-btn" id="admin-del-${item.id}" onclick="adminAction(${item.id}, '${item.user_id}')">Sƒ∞L & BANLA</button>
            </div>
        `;
        if(isAdmin) div.querySelector('.admin-del-btn').style.display = 'block';
        map.appendChild(div);
    }

    // --- ADMƒ∞N & RAPOR & BAN ---
    function handleAdmin() {
        const p = prompt("Y√∂netici ≈ûifresi:");
        if(p === "Hasan0245") {
            isAdmin = true;
            document.getElementById('admin-reports').style.display = 'block';
            document.querySelectorAll('.admin-del-btn').forEach(b => b.style.display = 'block');
            alert("Admin Modu Aktif!");
            loadReports();
        }
    }

    async function reportItem(id) {
        await supabase.from('items').update({ is_reported: true }).eq('id', id);
        alert("Rapor edildi.");
    }

    async function loadReports() {
        const { data } = await supabase.from('items').select('*').eq('is_reported', true);
        const list = document.getElementById('report-list');
        list.innerHTML = "";
        data.forEach(r => {
            list.innerHTML += `<div class="report-item"><span>${r.title}</span> <button onclick="adminAction(${r.id}, '${r.user_id}')">‚ùå</button></div>`;
        });
    }

    async function adminAction(itemId, targetUser) {
        if(!confirm("Bu i√ßeriƒüi silip kullanƒ±cƒ±yƒ± 5 dakika banlamak istediƒüine emin misin?")) return;
        
        // 1. ƒ∞√ßeriƒüi Sil
        await supabase.from('items').delete().eq('id', itemId);
        
        // 2. 5 Dakika Ban At
        let banTime = new Date(Date.now() + 5 * 60000).toISOString();
        await supabase.from('site_users').upsert({ user_id: targetUser, banned_until: banTime });
        
        alert("ƒ∞≈ülem tamamlandƒ±!");
        location.reload();
    }

    function buyLibrary() {
        let credits = parseInt(document.getElementById('lib-count').innerText);
        if(credits > 0) {
            document.getElementById('lib-count').innerText = credits - 1;
            showModal('library');
        } else alert("Hakkƒ±nƒ±z bitti!");
    }

    window.onload = loadItems;
</script>
</body>
</html>
