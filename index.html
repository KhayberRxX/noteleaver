<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>META-ENGINE V8 | PRO-EDITION</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;800&family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="viewport">
        <div id="camera">
            <div id="grid-bg"></div>
            <div id="entities-layer"></div>
            <div id="players-layer"></div>
        </div>
    </div>

    <div id="hud">
        <div class="hud-top">
            <div class="logo">META-ENGINE <span id="room-name">MAIN_FRAME</span></div>
            <button id="btn-back" class="hidden" onclick="App.changeRoom('main')">← ANA MERKEZ</button>
        </div>

        <div class="hud-bottom">
            <div class="stat-card">
                <i class="fa-solid fa-signal pulse"></i>
                <div class="stat-info">
                    <span id="stat-online">0</span>
                    <label>AKTİF KULLANICI</label>
                </div>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-location-arrow"></i>
                <div class="stat-info">
                    <span id="stat-coords">0, 0</span>
                    <label>KOORDİNAT</label>
                </div>
            </div>
            <div id="cooldown-container">
                <div id="cooldown-bar"></div>
                <span id="cooldown-text">SİSTEM HAZIR</span>
            </div>
        </div>

        <div id="admin-gate" onclick="Admin.toggle()">
            <i class="fa-solid fa-user-shield"></i>
        </div>
    </div>

    <div id="admin-panel" class="side-panel">
        <div class="panel-header">ADMIN_CONSOLE <i class="fa-solid fa-xmark" onclick="Admin.toggle()"></i></div>
        <div class="panel-body">
            <div class="admin-stat-grid">
                <div class="a-stat"><b>TOPLAM</b><span id="adm-total">0</span></div>
                <div class="a-stat red"><b>RAPOR</b><span id="adm-reports">0</span></div>
            </div>
            <h3>AKTİF GEZGİNLER</h3>
            <div id="adm-user-list"></div>
            <h3>ACİL RAPORLAR</h3>
            <div id="adm-report-list"></div>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-box"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
