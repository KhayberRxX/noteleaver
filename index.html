<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Note</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%2300ff88%22/><text y=%22.9em%22 font-size=%2260%22 x=%225%22 font-family=%22sans-serif%22 font-weight=%22bold%22 fill=%22black%22>LN</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root { --bg: #030303; --card: rgba(20, 20, 20, 0.8); --accent: #00ff88; --text: #ffffff; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif; }

        /* Sonsuz Harita Konteynƒ±rƒ± */
        #viewport { width: 100vw; height: 100vh; position: relative; cursor: grab; overflow: hidden; }
        #viewport:active { cursor: grabbing; }
        
        #map { 
            width: 30000px; height: 30000px; position: absolute; 
            background-color: #030303;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            will-change: transform;
        }

        /* Modern UI Panelleri */
        .glass { background: var(--card); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; pointer-events: all; }
        
        #ui-top { position: fixed; top: 20px; left: 20px; z-index: 1000; display: flex; gap: 12px; pointer-events: none; }
        .stat-badge { padding: 8px 16px; display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 14px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }

        /* Not Kartlarƒ± */
        .item { 
            position: absolute; padding: 16px; min-width: 200px; max-width: 300px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: transform 0.2s;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .item h4 { margin: 0 0 8px 0; color: var(--accent); font-size: 18px; letter-spacing: -0.5px; }
        .item p { margin: 0; line-height: 1.5; color: #ccc; font-size: 14px; }
        .item.library { border-left: 5px solid var(--accent); width: 320px; }

        /* Saƒü Tƒ±k Men√º */
        #ctx-menu { 
            position: fixed; display: none; flex-direction: column; width: 180px; padding: 6px; z-index: 5000;
            box-shadow: 0 15px 45px rgba(0,0,0,0.7);
        }
        #ctx-menu button { 
            background: none; border: none; color: white; padding: 12px; text-align: left; 
            cursor: pointer; border-radius: 8px; font-weight: 500; transition: 0.2s;
        }
        #ctx-menu button:hover { background: var(--accent); color: black; }

        /* Formlar */
        .modal { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            padding: 32px; width: 400px; display: none; z-index: 10000;
        }
        input, textarea { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #333; 
            color: white; padding: 14px; margin: 10px 0; border-radius: 10px; font-size: 15px;
        }
        .btn-send { 
            width: 100%; padding: 14px; background: var(--accent); border: none; 
            border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px;
        }

        #coords-display { position: fixed; bottom: 20px; left: 20px; font-family: monospace; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div id="ui-top">
    <div class="stat-badge glass">üÜî <span id="user-id">...</span></div>
    <div class="stat-badge glass">üìö <span id="lib-count">3</span></div>
    <div class="stat-badge glass" style="cursor:pointer" onclick="adminLogin()">‚öôÔ∏è</div>
</div>

<div id="viewport">
    <div id="map"></div>
</div>

<div id="coords-display">LOC: 0, 0</div>

<div id="ctx-menu" class="glass">
    <button onclick="openForm('note')">üìù Not Bƒ±rak</button>
    <button onclick="openForm('draw')">üé® √áizim Yap</button>
    <button onclick="createLib()">üìö K√ºt√ºphane Kur</button>
</div>

<div id="modal" class="modal glass">
    <h2 id="modal-title" style="margin: 0 0 20px 0; font-size: 24px;">Not Bƒ±rak</h2>
    <input type="text" id="inp-title" placeholder="Ba≈ülƒ±k...">
    <div id="box-text"><textarea id="inp-content" rows="5" placeholder="Bir ≈üeyler yaz..."></textarea></div>
    <div id="box-draw" style="display:none">
        <canvas id="paint-canvas" width="340" height="200" style="background:#000; border-radius:8px; cursor:crosshair"></canvas>
    </div>
    <button class="btn-send" onclick="submitData()">D√úNYAYA BIRAK</button>
    <button onclick="closeModal()" style="background:none; border:none; color:#666; width:100%; margin-top:10px; cursor:pointer">Vazge√ß</button>
</div>

<script>
    // --- BAƒûLANTI ---
    const S_URL = "https://ssfgvjudifodfhovhpzx.supabase.co";
    const S_KEY = "sb_publishable_hBGvHNaGoHd_5cLAKVUhqA_N87pXWQo";
    const _supabase = supabase.createClient(S_URL, S_KEY);

    let isDown = false, startX, startY, scrollX, scrollY;
    let mapX = -15000, mapY = -15000; // Ba≈ülangƒ±√ß konumu (Orta)
    let curX, curY, curType;
    let userId = localStorage.getItem('ln_user') || 'H-' + Math.floor(Math.random()*9999);
    localStorage.setItem('ln_user', userId);
    document.getElementById('user-id').innerText = userId;

    const viewport = document.getElementById('viewport');
    const map = document.getElementById('map');

    // Haritayƒ± merkeze yerle≈ütir
    map.style.transform = `translate(${mapX}px, ${mapY}px)`;

    // --- S√úR√úKLEME ---
    viewport.addEventListener('mousedown', e => {
        if(e.target !== map) return;
        isDown = true;
        startX = e.clientX - mapX;
        startY = e.clientY - mapY;
    });

    window.addEventListener('mousemove', e => {
        // Koordinat G√ºncelleme
        const rect = map.getBoundingClientRect();
        const x = Math.round(e.clientX - rect.left);
        const y = Math.round(e.clientY - rect.top);
        document.getElementById('coords-display').innerText = `X: ${x} | Y: ${y}`;

        if(!isDown) return;
        mapX = e.clientX - startX;
        mapY = e.clientY - startY;
        map.style.transform = `translate(${mapX}px, ${mapY}px)`;
    });

    window.addEventListener('mouseup', () => isDown = false);

    // --- MEN√ú & MODAL ---
    map.addEventListener('contextmenu', e => {
        e.preventDefault();
        const rect = map.getBoundingClientRect();
        curX = e.clientX - rect.left;
        curY = e.clientY - rect.top;
        const menu = document.getElementById('ctx-menu');
        menu.style.display = 'flex';
        menu.style.left = e.clientX + 'px';
        menu.style.top = e.clientY + 'px';
    });

    window.addEventListener('click', () => document.getElementById('ctx-menu').style.display = 'none');

    function openForm(type) {
        curType = type;
        document.getElementById('modal').style.display = 'block';
        document.getElementById('box-draw').style.display = (type === 'draw') ? 'block' : 'none';
        document.getElementById('box-text').style.display = (type === 'draw') ? 'none' : 'block';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    // --- VERƒ∞ G√ñNDERME ---
    async function submitData() {
        const title = document.getElementById('inp-title').value;
        const content = document.getElementById('inp-content').value;
        if(!title || !content) return alert("Alanlarƒ± doldur!");

        const { error } = await _supabase.from('items').insert([
            { title, content, x: curX, y: curY, type: curType, user_id: userId }
        ]);

        if(!error) location.reload();
        else alert("Hata olu≈ütu: " + error.message);
    }

    // --- VERƒ∞ √áEKME ---
    async function loadAll() {
        const { data } = await _supabase.from('items').select('*');
        if(data) data.forEach(item => {
            const div = document.createElement('div');
            div.className = `item glass ${item.type}`;
            div.style.left = item.x + 'px';
            div.style.top = item.y + 'px';
            div.innerHTML = `<h4>${item.title}</h4><p>${item.content}</p>`;
            map.appendChild(div);
        });
    }

    window.onload = loadAll;
</script>
</body>
</html>
